
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Select Role | CodeNest</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", Arial, sans-serif;
    }

    body {
        min-height: 100vh;
        background: linear-gradient(180deg, #f8fbff, #eef3ff);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #0f172a;
        position: relative;
    }

    /* -------- BACK BUTTON -------- */
    .back-btn {
        position: absolute;
        top: 25px;
        left: 25px;
        text-decoration: none;
        font-size: 14px;
        color: #4f6bff;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: all 0.3s ease;
    }

    .back-btn:hover {
        transform: translateX(-4px);
        color: #1e40af;
    }

    /* -------- CONTAINER -------- */
    .role-container {
        text-align: center;
        animation: fadeUp 0.8s ease forwards;
    }

    h2 {
        margin-bottom: 10px;
    }

    .subtitle {
        font-size: 14px;
        color: #475569;
        margin-bottom: 40px;
    }

    /* -------- ROLE CARDS -------- */
    .roles {
        display: flex;
        gap: 30px;
        justify-content: center;
    }

    .role-card {
        background: linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.95),
            rgba(240, 245, 255, 0.95)
        );
        width: 260px;
        padding: 35px 25px;
        border-radius: 18px;
        box-shadow: 0 15px 40px rgba(79,107,255,0.25);
        cursor: pointer;
        transition: all 0.35s ease;
    }

    .role-card:hover {
        transform: translateY(-10px) scale(1.03);
        box-shadow: 0 22px 50px rgba(79,107,255,0.4);
    }

    .icon {
        font-size: 45px;
        margin-bottom: 15px;
    }

    .role-card h3 {
        margin-bottom: 10px;
    }

    .role-card p {
        font-size: 14px;
        color: #475569;
    }

    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(25px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>

<body>


<a href="/" class="back-btn">‚Üê Back</a>

   
</a>


<div class="role-container">
    <h2>Select Your Role</h2>
    <div class="subtitle">
        Choose how you want to use CodeNest
    </div>

    <div class="roles">
        <a href="/details/" onclick="sessionStorage.setItem('role','student')" style="text-decoration:none; color:inherit;">

            <div class="role-card">
                <div class="icon">üéì</div>
                <h3>Student</h3>
                <p>Practice coding, track progress, and get AI guidance</p>
            </div>
        </a>

        <a href="/details/" onclick="sessionStorage.setItem('role','faculty')" style="text-decoration:none; color:inherit;">

            <div class="role-card">
                <div class="icon">üë©‚Äçüè´</div>
                <h3>Faculty</h3>
                <p>Monitor students, analyze performance, and give guidance</p>
            </div>
        </a>
    </div>
</div>

</body>
</html>
